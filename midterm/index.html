<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mid Term</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container m-5">
        <h1 style="color: #fff;">Mid Term</h1>
        <small style="color: #fff; margin-bottom: 20px;">Scripting Language-2</small>
        <form id="form">
            <div class="form-group mt-3">
                <label>First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label>Blood Group</label>
                <select class="form-control" id="bloodGroup">
                    <option value="Select your blood type">Select your blood type</option>
                    <option>O-</option>
                    <option>O+</option>
                    <option>A-</option>
                    <option>A+</option>
                    <option>B-</option>
                    <option>B+</option>
                    <option>AB-</option>
                    <option>AB+</option>
                </select>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label>Student Id</label>
                <input type="text" class="form-control" id="studentId" placeholder="Enter your student id">
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea class="form-control" id="address" cols="30" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="">Do you have a car?</label>
                <div class="form-check">
                    <input class="form-check-input radio" type="radio" name="answer" id="" value="Yes">
                    <label class="form-check-label">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input radio" type="radio" name="answer" id="" value="No">
                    <label class="form-check-label" >
                        No
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" class="form-control" id="age">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select id="gender"  class="form-control">
                    <option value="">Select your gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group">
                <label>Martial Status</label>
                <select class="form-control" id="life">
                    <option value="">Select your martial status</option>
                    <option>Single</option>
                    <option>Married</option>
                    <option>Divorced</option>
                </select>
            </div>
            <button type="submit" 
           onclick="submitData()" class="btn button">Submit</button>
        </form>
    </div>
    <div class="container jumbotron m-5">
        <ul id="displayArea">
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
